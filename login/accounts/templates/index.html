<!DOCTYPE html>
<html>
<head>
    <title>Autenticaci√≥n en sistema</title>
</head>
<body>
    {% block content %}
      <h1>Bienvenido al portal de egresados de la UTP</h1>
      {% if user.is_authenticated %}
         <a href="{% url 'logout' %}">Logout</a>

        {% else %}
        <a href="{% url 'login_url' %}">Ingresar</a>
        <a href="{% url 'register_url' %}">Registrar</a>
      {% endif %}

    {%endblock %}
</body>
</html>
